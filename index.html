<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space-Invader</title>
    <link rel="stylesheet" href="styles.css" />
      <link rel="icon" type="image/x-icon" href="./image/pngegg.png"
    <!-- <link rel="stylesheet" href="planet.css" /> -->
  </head>
  <body>
  
    <div class="info"><p >Tap on the  </p><img src="./image/pngegg.png" alt=""> <p>to start the game</p></div>
    <div class="heading">
      <h1>SPACE</h1>
      <h1>INVADER</h1>
    </div>
    <div class="box">
      <div>
        <img
          class="start"
          src="./image/pngegg.png"
          alt=""
          width="20px"
          height="20px"
        />
      </div>
    </div>

    <button class="specialElement">specialElement</button>
    <div class="container remover">
      <p class="score remover">
        <span>Score:</span>
        <span id="scoreEl">0</span>
      </p>
      <canvas class="canvas"></canvas>
      <div class="controls">
        <img src="./image/pause.png" class="pause remover buttons_control1"></img>
        <img src="./image/play.png" class="pause remover buttons_control1 hide"></img>
        
        <a href="/" class="quite buttons_control2"><img src="./image/exit.png" alt=""></a>
      </div>
    </div>
    <div id="particles-js" class=""></div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="module" src="./classesFolder/Person.js"></script>
    <script src="index.js"></script>
  </body>
</html>
